<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body class="dark">
    <div class="container">
      <header class="heading">
        <h1>calc</h1>
        <div class="theme_toggler" data-theme="dark">
          <span>THEME</span>
          <div class="options">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="slider">
            <button id="changeTheme_dark"></button>
            <button id="changeTheme_light"></button>
            <button id="changeTheme_contrast"></button>
          </div>
        </div>
      </header>
      <section class="result">
        <div class="secondary-operand">
          <span data-value></span>
          <span data-operation></span>
        </div>
        <div class="primary-operand">
          <span data-value></span>
        </div>
      </section>
      <section class="keyboard">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete>DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
        <button data-operation>x</button>
        <button data-clear>RESET</button>
        <button data-evaluate>=</button>
      </section>
    </div>

    </div> -->
  </body>
</html>
